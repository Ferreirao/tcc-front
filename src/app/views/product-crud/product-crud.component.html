<button mat-raised-button (click)="navigateToProductCreate()">
    Novo Produto
</button>

<table style="width: 100%;margin-top: 20px;">
<thead>
    <tr>
        <th>nome</th>
        <th>descricao</th>
        <th>endereco</th>
        <th>telefone</th>
        <th>email</th>
        <th>tipo</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of dataProdutos" style="text-align: center;">
        <td>{{product.nome}}</td>
        <td>{{product.descricao}}</td>
        <td>{{product.tipo}}</td>
        <td>{{product.endereco}}</td>
        <td>{{product.email}}</td>
        <td>{{product.telefone}}</td>
    </tr>
</tbody>
</table>
