<mat-card>
<mat-card-title>Novo Produto</mat-card-title>
    <form >
        <mat-form-field>
            <input matInput placeholder="rua barÃ£o de mesquita"
             [(ngModel)]="product.endereco" name="endereco"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Vicente Almeida"  
            [(ngModel)]="product.nome" name="nome"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="21999999999"  
            [(ngModel)]="product.telefone" name="telefone"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="vicente@hotmail.com" 
            [(ngModel)]="product.email"  name="email"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ex: vidro, metal..." 
            [(ngModel)]="product.tipo" name="tipo"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ex: quantidade..."  
            [(ngModel)]="product.descricao" name="descricao"
            >
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>
</mat-card>
